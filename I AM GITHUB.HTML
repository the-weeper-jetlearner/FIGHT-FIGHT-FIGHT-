<!DOCTYPE HTML>
<html>
<head>
<title>sheet</title>
<script src=
"https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
<script src="script.js"></script>
</head>

<body>
<a-scene id="scene" inspector-plugin-recast>
    <assets>
    <a-asset-item id="shooter" src="shooter-20251122T074810Z-1-001/shooter/gun.gltf"></a-asset-item>
    <a-asset-item id="tank" src="tank-20251122T074806Z-1-001/tank/scene.gltf"></a-asset-item>
    <a-asset-item id="collide" src="navmesh.gltf"></a-asset-item>
    </assets>
<a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 1 2">
      <!--Camera and Cursor-->
      <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false">
        <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1">
        </a-entity>
        </a-entity>
        </a-entity>
       <a-entity id="navigation-mesh" gltf-model="#collide" visible="false" nav-mesh>
       </a-entity>
    <a-entity environment="preset: egypt">

    </a-entity>
<a-entity id="enemy" gltf-model="#tank" position="-10 0 -15" animation-mixer scale="0.015 0.015 0.015">
</a-entity>
<a-entity boxes></a-entity>
</a-scene>

</body>
</html>
